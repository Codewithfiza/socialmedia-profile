<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <div class="info-content">
    <img src="assets/images/avatar-jessica.jpeg" alt="image">
    <h1 class="semi-bold-text" style="color: white; font-size: 1.5rem;">Jessica Randall</h1>
    <p class="semi-bold-text" style="color:  hsl(75, 94%, 57%); font-size: 14px;">London,United Kingdom</p>
  </div>
  <div class="profile-container">
    <p>"Front-end developer and avid reader"</p>
    <button class="btn, bold-text">Github</button>
    <button class="btn, bold-text">Frontend mentor</button>
    <button class="btn, bold-text">Linkedin</button>
    <button class="btn, bold-text">  Twitter</button>
    <button class="btn, bold-text">Instagram</button>

  
  </div>
</main>

 
</body>
</html>
